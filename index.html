.switch {
    position: relative;
    display: inline-block;
    width: 120px;
    height: 66px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 66px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 54px;
    width: 54px;
    left: 6px;
    bottom: 6px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #4caf50;
}

input:checked + .slider:before {
    transform: translateX(54px);
}

/* Responsiveness */
@media (max-width: 768px) {
    .switch {
        width: 100px;
        height: 55px;
    }

    .slider:before {
        height: 45px;
        width: 45px;
        left: 5px;
        bottom: 5px;
    }

    input:checked + .slider:before {
        transform: translateX(45px);
    }
}
